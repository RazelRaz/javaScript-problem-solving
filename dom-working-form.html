<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Working with Form Input:</title>
</head>
<body>
    
    <h1>Form Validation Example</h1>

  <form onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span id="nameError" style="color: red;"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" style="color: red;"></span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" style="color: red;"></span>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" style="color: red;"></span>
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>
  </form>


    <script>
        function validateForm() {
      // Retrieve form fields
      var nameField = document.getElementById("name");
      var emailField = document.getElementById("email");
      var passwordField = document.getElementById("password");
      var confirmPasswordField = document.getElementById("confirmPassword");

      // Retrieve error message elements
      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var passwordError = document.getElementById("passwordError");
      var confirmPasswordError = document.getElementById("confirmPasswordError");

      // Reset error messages
      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      // Validate Name
      var name = nameField.value.trim();
      if (name === "") {
        nameError.textContent = "Name cannot be empty";
        nameField.focus();
        return false;
      } else if (!/^[a-zA-Z]+$/.test(name)) {
        nameError.textContent = "Name should contain only letters";
        nameField.focus();
        return false;
      }

      // Validate Email
      var email = emailField.value.trim();
      if (email === "") {
        emailError.textContent = "Email cannot be empty";
        emailField.focus();
        return false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.textContent = "Invalid email address";
        emailField.focus();
        return false;
      }

      // Validate Password
      var password = passwordField.value;
      if (password.length < 8 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
        passwordError.textContent = "Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit";
        passwordField.focus();
        return false;
      }

      // Validate Confirm Password
      var confirmPassword = confirmPasswordField.value;
      if (confirmPassword !== password) {
        confirmPasswordError.textContent = "Passwords do not match";
        confirmPasswordField.focus();
        return false;
      }

      // Form is valid
      alert("Form submitted successfully");
      return true;
    }
    </script>
</body>
</html>
