<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.DOM Change Attribute Value:</title>
</head>
<body>
    

    <h1>Change Attribute Value Example</h1>

    <img id="myImage" src="images/workout.jpg" alt="Initial Image">

    <button onclick="changeImageSource()">Change Image Source</button>







    <script>
        function changeImageSource() {
          var image = document.getElementById("myImage");
          image.src = "images/gym.jpg";
        }
    </script>
</body>
</html>
