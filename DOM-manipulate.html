<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.DOM Manipulate CSS Class:</title>
    <style>
        .highlight {
          background-color: yellow;
        }
    </style>
</head>
<body>
    
    <!-- 
        10.DOM Manipulate CSS Class:
        a. Create a webpage with a button and a paragraph element.
        b. Implement a JavaScript function that adds a CSS class named "highlight" to the paragraph element when the button is clicked. The "highlight" class should change the background color of the paragraph to yellow.
     -->

    <h1>DOM Manipulate CSS Class Example</h1>

    <p id="myParagraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
    <button onclick="addHighlightClass()">Add Highlight Class</button>


    <script>
        function addHighlightClass() {
        var paragraph = document.getElementById("myParagraph");
        paragraph.classList.add("highlight");
        }
    </script>
</body>
</html>
