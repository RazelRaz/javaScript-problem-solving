<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.Create Element & Append Element:</title>
</head>
<body>

    <!-- 
        11.Create Element & Append Element:
        a. Create a webpage with an empty unordered list (<ul>).
        b. Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list.
     -->

    <h1>Create and Append Elements Example</h1>

    <ul id="myList"></ul>

    <button onclick="createListItems()">Create List Items</button>



    <script>
        function createListItems() {
          var ul = document.getElementById("myList");
    
          for (var i = 1; i <= 5; i++) {
            var li = document.createElement("li");
            li.textContent = i;
            ul.appendChild(li);
          }
        }
    </script>
</body>
</html>
